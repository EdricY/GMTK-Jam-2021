<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>GMTK Jam 2021</title>
  </head>

  <body>
    <div id="menu">
      Menu!!!
      <button id="playBtn" disabled>Play!</button>
      <button id="creditsBtn">Credits</button>
    </div>
    <div id="credits" class="nodisplay">
      <span>There are credits here.</span>
      <button id="creditsBackBtn">Go Back</button>
    </div>
    <div id="game" class="nodisplay">
      <div class="infoBar">
        <span class="label">Shells:</span>
        <span id="shellCount">0</span>
        <span class="label">Applicant(s):</span>
        <span id="applicantCount">0</span>
        <button id="viewNextApplicantBtn">View Next</button>
      </div>
      <div class="canvasWrap square">
        <canvas id="canvas"></canvas>
      </div>
      <div class="infoBox">
        <div class="row" style="justify-content: space-between;">
          <img id="infoImage" class="infoImage" src="./assets/anemone.png" />
          <h2 id="infoName" class="infoName">adsf</h2>
          <div id="infoCompareLine1" class="vl"></div>
          <h2 id="infoCompareName" class="infoName">adsf</h2>
          <img id="infoCompareImage" class="infoImage" src="./assets/anemone.png" />
        </div>
        <div class="row" style="justify-content: space-between; height: 100%;">
          <p id="infoContent">Info about the house</p>
          <div id="infoCompareLine2" class="vl"></div>
          <p id="infoCompareContent">Info about the house</p>
        </div>
        <!-- <div class="row">
          <p id="infoName" style="margin-left: 10px">THis is a HOUSE</p>
        </div>
        <div class="row">
          <p id="infoContent">Info about the house</p>
        </div>
        <div class="row" style="justify-content: flex-end">
        </div> -->
        <div class="button-row">
          <button id="buyBtn">Buy</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../dist/game.js"></script>
</html>
